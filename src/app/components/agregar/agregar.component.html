<div class="container">
    <h2>Agregar un nuevo vehiculo</h2>

    <div class="row">
        <div class="col-sm-6">
            <form action="">
                <div class="mb-3">
                    <label class="form-label">Marca</label>
                    <input [(ngModel)]="vehiculo.marca" type="text" class="form-control" name="marca">
                </div>
                <div class="mb-3">
                    <label class="form-label">Placa</label>
                    <input [(ngModel)]="vehiculo.placa" type="text" class="form-control" name="placa">
                </div>
                <div class="mb-3">
                    <label class="form-label">AÃ±o</label>
                    <input [(ngModel)]="vehiculo.anio" type="number" class="form-control" name="anio">
                </div>
                <div class="mb-3">
                    <label class="form-label">Color</label>
                    <input [(ngModel)]="vehiculo.color" type="text" class="form-control" name="color">
                </div>

                <button (click)="agregar()" class="btn btn-primary" >Agregar</button>
            </form>
        </div>
        <div class="col-sm-6"></div>

    </div>
</div>
